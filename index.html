<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/style.css" />

    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <div class="info-card">
      <div class="upper">
        <img src="/images/image-jeremy.png" alt="Profile Icon" />
        <div class="about">
          <h3>Report for</h3>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="lower">
        <a href="#">Daily</a>
        <a href="#">Weekly</a>
        <a href="#">Monthly</a>
      </div>
    </div>

    <div class="other">
      <div class="stat-cards" style="background-color: hsl(15, 100%, 70%)">
        <div class="upper" style="background-color: hsl(15, 100%, 70%)">
          <img src="/images/icon-work.svg" alt="Work background" />
        </div>
        <div class="lower">
          <!-- <div class="left">
            <h3>Work</h3>
            <h1>32hrs</h1>
          </div>
          <div class="right">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
            <h3>Last Week - 36hrs</h3>
          </div> -->
          <div class="left">
            <h3>Work</h3>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="right">
            
          </div>
        </div>
      </div>

      <div class="stat-cards" style="background-color: hsl(195, 74%, 62%)">
        <div class="upper" style="background-color: hsl(195, 74%, 62%)">
          <img src="/images/icon-play.svg" alt="Play background" />
        </div>
        <div class="lower">
          <div class="left">
            <h3>Play</h3>
            <h1>10hrs</h1>
          </div>
          <div class="right">
            <!-- <img src="/images/icon-ellipsis.svg" alt="expand"> -->
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
            <h3>Last Week - 8hrs</h3>
          </div>
        </div>
      </div>

      <div class="stat-cards" style="background-color: hsl(348, 100%, 68%)">
        <div class="upper" style="background-color: hhsl(348, 100%, 68%)">
          <img src="/images/icon-study.svg" alt="Study background" />
        </div>
        <div class="lower">
          <div class="left">
            <h3>Study</h3>
            <h1>4hrs</h1>
          </div>
          <div class="right">
            <!-- <img src="/images/icon-ellipsis.svg" alt="expand"> -->
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
            <h3>Last Week - 7hrs</h3>
          </div>
        </div>
      </div>

      <div class="stat-cards" style="background-color: hsl(145, 58%, 55%)">
        <div class="upper" style="background-color: hsl(145, 58%, 55%)">
          <img src="/images/icon-exercise.svg" alt="Exercise background" />
        </div>
        <div class="lower">
          <div class="left">
            <h3>Exercise</h3>
            <h1>4hrs</h1>
          </div>
          <div class="right">
            <!-- <img src="/images/icon-ellipsis.svg" alt="expand"> -->
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
            <h3>Last Week - 5hrs</h3>
          </div>
        </div>
      </div>

      <div class="stat-cards" style="background-color: hsl(264, 64%, 52%)">
        <div class="upper" style="background-color: hsl(264, 64%, 52%)">
          <img src="/images/icon-social.svg" alt="Social background" />
        </div>
        <div class="lower">
          <div class="left">
            <h3>Social</h3>
            <h1>5hrs</h1>
          </div>
          <div class="right">
            <!-- <img src="/images/icon-ellipsis.svg" alt="expand"> -->
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
            <h3>Last Week - 10hrs</h3>
          </div>
        </div>
      </div>

      <div class="stat-cards" style="background-color: hsl(43, 84%, 65%)">
        <div class="upper" style="background-color: hsl(43, 84%, 65%)">
          <img src="/images/icon-self-care.svg" alt="Self-care background" />
        </div>
        <div class="lower">
          <div class="left">
            <h3>Social</h3>
            <h1>2hrs</h1>
          </div>
          <div class="right">
            <!-- <img src="/images/icon-ellipsis.svg" alt="expand"> -->
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF"
                fill-rule="evenodd"
              />
            </svg>
            <h3>Last Week - 2hrs</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
